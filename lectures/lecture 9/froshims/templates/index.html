{% extends "layout.html" %}

{% block body %}

    <form action="/register" method="post">
        <input name="user_name" type="text" required placeholder="Name" autocomplete="off" autofocus>

        <select name="sport">

            <option disabled selected>Sport</option>

            {% for sport in sports %}

                <option value="{{ sport }}">{{ sport }}</option>

            {% endfor %}

        </select>

        <button type="submit">Register</button>
    </form>

{% endblock %}
