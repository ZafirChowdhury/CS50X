{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table>

        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>

        <tbody>
            {% for person in registrants %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.sport }}</td>
                <td>
                    <form action="/deregister" method="post">
                        <input name="id" type="hidden" value="{{ person.id }}">
                        <button type="submit">Deregister</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
