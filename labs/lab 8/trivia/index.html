<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#mcq_feedback').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#mcq_feedback').innerHTML = 'Inorrect!';
                    }
                )};

                let check = document.querySelector('.check');
                check.addEventListener('click', function() {
                    let ans = document.querySelector('input');
                    if (ans.value.toLowerCase() == 'switzerland') {
                        ans.style.backgroundColor = 'green';
                        check.style.backgroundColor = 'green';
                        document.querySelector('#q_feedback').innerHTML = 'Correct!'
                    }

                    else {
                        ans.style.backgroundColor = 'red';
                        check.style.backgroundColor = 'red';
                        document.querySelector('#q_feedback').innerHTML = 'Incorrect!'
                    }
                })
                

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>What is the approximate ratio of people to sheep in New Zealand?</h2>
                <hr>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="correct">5 people per 1 sheep</button> <!--Corrent-->
                <button class="incorrect">1 people per 5 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 6 sheep</button>

                <p id="mcq_feedback"></p>

            </div>

            <div class="section">
                <h2>In which country is it illegal to own only one guinea pig?</h2>
                <hr>
                <input type="text" placeholder="answer" autocomplete="off">
                <button class="check">Check Answer</button>
                <p id="q_feedback"></p>
            </div>
        </div>
    </body>
</html>
